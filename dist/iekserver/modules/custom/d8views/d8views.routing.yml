
d8views.edit_iek_form:
  path: '/iek/aitisi/{aid}/edit'
  defaults:
    _form: '\Drupal\d8views\Form\EditIekForm'
    _title: 'EditIekForm'
  requirements:
    _access: 'TRUE'

d8views.edit_eoppep_form:
  path: '/eoppep/aitisi/{aid}/edit'
  defaults:
    _form: '\Drupal\d8views\Form\EditEoppepForm'
    _title: 'EditEoppepForm'
  requirements:
    _access: 'TRUE'
d8views.aitiseis_controller_deleteAitisi:
  path: '/d8views/eoppep/aitisi/{aid}/delete'
  defaults:
    _controller: '\Drupal\d8views\Controller\AitiseisController::deleteAitisi'
    _title: 'deleteAitisi'
  requirements:
    _permission: 'access content'
